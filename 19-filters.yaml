- name: demo on filters
  hosts: web
  become: yes
  tasks:
  - name: print the default variable
    ansible.builtin.debug:
      msg: "Hello {{ course | default('Ansible') }}"
  
  - name: convert to uppercase
    vars: 
      greeting: "Hello John"
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"
  
  - name: convert to uppercase
    vars: 
      greeting: "Hello John"
    ansible.builtin.debug:
      msg: "{{ greeting | lower }}"